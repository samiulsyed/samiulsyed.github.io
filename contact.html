<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samiul Syed Portfolio</title>
    <link
      rel="stylesheet"
      href="./style.css"
      integrity="sha512-+CXKqYgVtI8TiQY5tn1/v310FhRmyBrwhL1WGVbdowjtVv9O23ojikQkDrOT24SsqavUvu02cEJwT9mNaE5zpQ=="
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      integrity="sha512-s3AImnFm350YNFAzt/TD0+HhKLcuTngLv+itv3i0r3G4nYNANVXPI5kytErSN1XxalQwCoDpm3TBMBuVK/Zt+w=="
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Navigation BAR  -->
    <header>
      <label class="logo">SAMIUL SYED</label>
      <label for="toggle" class="hamburger">&#9776;</label>
      <input type="checkbox" id="toggle" class="checkboxnav" />
      <nav>
        <ul class="menulist">
          <li><a href="/">HOME</a></li>
          <li><a href="/about">ABOUT</a></li>
          <li><a href="/contact">CONTACT</a></li>
          <li><a href="/blog">BLOG</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Hero Section  -->
      <section class="heroContainer">
        <div class="herocontent">
          <h1>Contact</h1>
          <ul class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li>Contact</li>
          </ul>
          <p>Just need cv, click to download .pdf</p>
          <a href="./assets/SamiulSyedResume.pdf" download="SamiulSyedResume">
            <button class="cvbtn">Download CV</button>
          </a>
        </div>
      </section>
      <section class="mainlayout">
        <h1>Get In Touch</h1>
        <div class="contactwraper">
          <div class="contactinfo">
            <h4>Samiul Syed</h4>
            <ul>
              <li>
                <img src="./assets/icons/icons8-phone.svg" alt="phoneicon" />
                0452541625
              </li>
              <li>
                <img src="./assets/icons/iconmonstr-location-25.svg" alt="" />
                42 Wollobi Way Sydney
              </li>
              <li>
                <img src="./assets/icons/iconmonstr-email-2.svg" alt="" />
                sam@devgenius.com.au
              </li>
            </ul>
          </div>

          <div class="contact">
            <h5>Request a call back</h5>
            <form>
              <p>
                <label> Name </label>
                <input type="text" name="name" />
              </p>
              <p>
                <label> Company </label>
                <input type="text" name="name" />
              </p>
              <p>
                <label> Email Address </label>
                <input type="email" name="email" />
              </p>
              <p>
                <label> Phone Number </label>
                <input type="text" name="phone" />
              </p>
              <p class="full">
                <label> Message </label>
                <textarea name="message" rows="5"></textarea>
              </p>
              <p>
                <button class="full">Submit</button>
              </p>
            </form>
          </div>
        </div>
      </section>

      <!-- CTA Section  -->
      <section class="mainlayout">
        <div class="aboutcarbackground2">
          <div class="aboutpagecontent2">
            <h2>Lets build something together!</h2>

            <button class="projectbtn">0452541625</button>
          </div>
        </div>
      </section>
    </main>
    <footer>Copyright &copy;</footer>
  </body>
</html>
